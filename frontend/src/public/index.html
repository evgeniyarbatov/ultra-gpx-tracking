<!DOCTYPE html>
<html>
<head>
  <title>Location Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .button-container {
      padding: 15px;
    }
    .full-width-button {
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <div class="row">
      <div class="col button-container">
        <button 
          class="btn btn-primary full-width-button" 
          onclick="getStatus()">
            Where am I?
        </button>
      </div>
    </div>
    <div id="container"></div>
  </div>

  <script>
      function getStatus() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showStatus);
          } else {
            alert("Geolocation is not supported.");
          }
      }

      function showStatus(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var url = "/location?lat=" + latitude + "&lng=" + longitude;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('container');
            container.innerHTML = '';

            const locationElement = document.createElement('p');
            locationElement.textContent = `Location: ${data.address} @ ${data.distance}km`;
            container.appendChild(locationElement);

            const cutoffTimeElement = document.createElement('p');
            cutoffTimeElement.textContent = `Cutoff time: ${data.cutoff_time}`;
            container.appendChild(cutoffTimeElement);

            const coordinatesElement = document.createElement('p');
            coordinatesElement.textContent = `Lat: ${data.lat} Long: ${data.lng}`;
            container.appendChild(coordinatesElement);
          })
          .catch(error => {
            alert('Error fetching from server', JSON.stringify(error));
          });
      }
  </script>
</body>
</html>
