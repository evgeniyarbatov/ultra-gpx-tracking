syntax = "proto3";

package main;

message LocationRequest {
  float lat = 1;
  float lng = 2;
}

message AddressResponse {
  string address = 1;
}

message DistanceResponse {
  float distance = 1;
}

message TimeEstimateResponse {
  string time_estimate = 1;
}

service GPXTracker {
  rpc GetAddress (LocationRequest) returns (AddressResponse) {}
  rpc GetDistance (LocationRequest) returns (DistanceResponse) {}
  rpc GetTimeEstimate (LocationRequest) returns (TimeEstimateResponse) {}
}