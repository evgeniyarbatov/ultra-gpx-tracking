syntax = "proto3";

package main;

message LocationRequest {
  string userid = 1;
  float lat = 2;
  float lng = 3;
}

message LocationResponse {
  string address = 1;
  float distance = 2;
  string cutoff_time = 3;
}

service GPXTracker {
  rpc GetLocationInfo (LocationRequest) returns (LocationResponse) {}
}